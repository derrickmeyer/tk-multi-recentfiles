#
# Metadata defining the behaviour and requirements for this app

# expected fields in the configuration file for this app
configuration:

    template_work:
        type: template
        description: A reference to a template which locates a work file on disk.
        required_fields: [name, version]

    launch_at_startup:
        type: bool
        description: A flag whether to launch this app's UI at startup.
        default_value: true


# the engines that this app can operate in:
supported_engines: [tk-nuke, tk-maya, tk-motionbuilder]

# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item 
display_name: "Open Recent Work"
description: "Shows a list of recent work items."

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.12.0"
requires_engine_version:

# the frameworks required to run this app
frameworks:
    - {"name": "tk-framework-widget", "version": "v0.1.0"}
    
